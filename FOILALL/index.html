<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Dashboard</title>
    <meta name="theme-color" content="#674ea7"/>

    <!-- Bootstrap CSS and Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bs-primary-rgb: 103, 78, 167;
            --bs-body-font-family: 'Inter', sans-serif;
            --bs-body-bg: #f8f9fa;
        }

        body {
            font-family: var(--bs-body-font-family);
            background-color: var(--bs-body-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .main-container {
            max-width: 760px;
            width: 100%;
        }

        .header-title {
            color: #343a40;
            margin-bottom: 0.8rem;
            font-weight: 200;
        }

        .app-card {
            background-color: white;
            border: 1px solid #dee2e6;
            border-radius: 0.75rem;
            box-shadow: 0 .1rem .1rem rgba(0,0,0,.075);
            transition: all 0.3s ease-in-out;
            text-decoration: none;
            color: #212529;
            display: block;
            padding: 0.02rem; /* Reduced padding */
            text-align: center;
        }

        .app-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 .5rem 1rem rgba(var(--bs-primary-rgb), 0.15);
            border-color: rgba(var(--bs-primary-rgb), 0.5);
        }

        .app-card .icon {
            font-size: 3rem; /* Smaller icon */
            color: rgb(var(--bs-primary-rgb));
            margin-bottom: 1rem;
            transition: transform 0.3s ease;
        }
        
        .app-card:hover .icon {
            transform: scale(1.1);
        }

        .app-card h3 {
            font-weight: 600;
            font-size: 1.1rem; /* Smaller heading font */
            margin-bottom: 0.4rem;
        }

        .app-card p {
            color: #6c757d;
            font-size: 0.85rem; /* Smaller paragraph font */
        }
    </style>
</head>
<body>

    <div class="container main-container py-5">
        <header class="text-center">
            <h1 class="header-title">Applications Dashboard</h1>
        </header>

        <main>
            <div class="row g-4">
			
<!-- Foil App Card -->
<div class="col-lg-4 col-md-6">
    <a href="foil.html" class="app-card">
        <i class="bi bi-stack icon"></i>
        <h3>Foil Inventory</h3>
        <p>Manage foil rolls and usage.</p>
    </a>
</div>

<!-- Sample App Card -->
<div class="col-lg-4 col-md-6">
    <a href="Sample.html" class="app-card">
        <i class="bi bi-archive icon"></i>
        <h3>Sample Management</h3>
        <p>Track and store samples.</p>
    </a>
</div>

<!-- Wheels App Card -->
<div class="col-lg-4 col-md-6">
    <a href="wheels.html" class="app-card">
        <i class="bi bi-circle-square icon"></i>
        <h3>Wheel Inventory</h3>
        <p>Manage wheel stock.</p>
    </a>
</div>

<!-- Measurements App Card -->
<div class="col-lg-4 col-md-6">
    <a href="measurements.html" class="app-card">
        <i class="bi bi-rulers icon"></i>
        <h3>Measurements</h3>
        <p>Record project sizes.</p>
    </a>
</div>


            </div>
        </main>
    </div>

</body>
</html>
